<!doctype html>
<html lang="en" data-theme="black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="PinayFlix: Watch the latest Filipino movies and TV shows online. Stream your favorites anytime, anywhere." />
    <meta name="keywords" content="PinayFlix, Filipino movies, Filipino TV shows, streaming, watch movies online" />
    <meta name="author" content="PinayFlix Developer" />
    
    <meta property="og:title" content="PinayFlix" />
    <meta property="og:description" content="Watch the latest Filipino movies and TV shows online. PinayFlix offers a wide selection of content for your viewing pleasure." />
    <meta property="og:image" content="/pinayflix.png" />
    <meta property="og:image" content="https://frontend-pinayflix.vercel.app/pinayflix.png" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PinayFlix" />
    <meta name="twitter:description" content="Stream the best Filipino content online with PinayFlix!" />
    <meta property="og:image" content="https://frontend-pinayflix.vercel.app/pinayflix.png" />


    <link rel="icon" href="/public/favicon-32x32.png" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png" />

    <title>PinayFlix</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PinayFlix",
        "url": "https://www.pinayflix.com", 
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.pinayflix.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
